<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Basic</title>
</head>
<body>
    <form>
        <input type="text" value="okok"><br>
        <input type="button" value="이름"><br>
        <input type="checkbox" name="lang" value="eng">영어<br>
        <input type="checkbox" name="lang" value="chi">중국어<br>
        <input type="checkbox" name="lang" value="jpa">일본어<br>
        <input type="file"><br>
        <input type="hidden" value="xxx" name="dd"><br>
        <input type="image" src="Penguins.jpg" style="width: 50px;"/><br />
        <input type="password" /><br />
        <input type="radio" name="working" value="company" checked/>재직<br />
        <input type="radio" name="working" value="home">실직<br />
        <input type="radio" name="working" value="school"/>학업<br />
        <input type="reset" /><br />
        <input type="submit" />
    </form>
</body>
</html>
