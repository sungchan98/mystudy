<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>비트캠프 데브옵스 5기</title>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1>회원</h1>
<form action='/app/member/update' enctype='multipart/form-data' method='post'>
  <div>
    사진:
    <c:if test="${not empty member.photo}">
      <a href='/upload/${member.photo}'> <img height='80px' src='/upload/${member.photo}'></a><br>
    </c:if>
    <c:if test="${empty member.photo}">
      <a href='/img/default-photo.jpeg'> <img height='80px' src='/img/default-photo.jpeg'></a><br>
    </c:if>
    <input name='file' type='file'>
  </div>
  <div>
    번호: <input name='no' readonly type='text' value='${member.no}'>
  </div>
  <div>
    이메일: <input name='email' type='text' value='${member.email}'>
  </div>
  <div>
    이름: <input name='name' type='text' value='${member.name}'>
  </div>
  <div>
    암호: <input name='password' type='password'>
  </div>
  <div>
    가입일: <input readonly type='text'
                value='<fmt:formatDate value="${member.createdDate}" pattern="yyyy-MM-dd"/>'>
  </div>
  <div>
    <button>변경</button>
    <a href='/app/member/delete?no=${member.no}'>[삭제]</a>
  </div>
</form>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>
