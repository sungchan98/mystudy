<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>비트캠프 데브옵스 5기</title>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1>${boardName}</h1>
<form action='/app/board/update' enctype='multipart/form-data' method='post'>
  <input name='category' type='hidden' value='${category}'>
  <div>
    번호: <input name='no' readonly type='text' value='${board.no}'>
  </div>
  <div>
    제목: <input name='title' type='text' value='${board.title}'>
  </div>
  <div>
    내용: <textarea name='content'>${board.content}</textarea>
  </div>
  <div>
    작성자: <input readonly type='text' value='${board.writer.name}'>
  </div>

  <c:if test="${category == 1}">
    <div>
      첨부파일: <input multiple name='attachedFiles' type='file'>
      <ul>
        <c:forEach items="${board.files}" var="file">
          <c:if test="${file.filePath != null}">
            <li><a href='/upload/board/${file.filePath}'>${file.filePath}</a>
              [<a href='/app/board/file/delete?category=${category}&no=${file.no}'>삭제</a>]
            </li>
          </c:if>
        </c:forEach>
      </ul>
    </div>
  </c:if>

  <div>
    <button>변경</button>
    <a href='/app/board/delete?category=${category}&no=${board.no}'>[삭제]</a>
  </div>
</form>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>
