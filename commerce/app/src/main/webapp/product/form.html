<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>쇼핑몰</title>
</head>
<body>
<h1>상품 관리 시스템</h1>

<h2>상품</h2>

<form action="/product/add">
  <div>
    카테고리: <input name="category" type="text">
  </div>
  <div>
    상품명: <input name="title" type="text">
  </div>
  <div>
    가격: <input name="price" type="text">
  </div>
  <div>
    상품수량: <input name="quantity" type="text">
  </div>
  <div>
    상품사이즈: <input name="product_size" type="text">
  </div>
  <div>
    <button>등록</button>
  </div>
</form>

</body>
</html>
